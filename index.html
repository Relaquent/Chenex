<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenex - Cypto Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e6ed;
            min-height: 100vh;
        }

        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version {
            font-size: 0.75rem;
            color: #64748b;
            font-weight: 400;
        }

        .branding {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 500;
        }

        .branding span {
            color: #6366f1;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.2);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #f1f5f9;
        }

        .market-table {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        .table-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(99, 102, 241, 0.1);
        }

        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        }

        tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .coin-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .coin-name {
            font-weight: 600;
        }

        .coin-symbol {
            color: #64748b;
            font-size: 0.875rem;
        }

        .price-change {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .positive {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .negative {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .predict-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .predict-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #f1f5f9;
        }

        .prediction-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .prediction-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .prediction-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .prediction-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6366f1;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 1rem;
        }

        .bullish {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .bearish {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .neutral {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }

        .spinner {
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #64748b;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            th, td {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">C</div>
                <div class="logo-text">
                    <h1>Chenex</h1>
                    <div class="version">v1.1.3</div>
                </div>
            </div>
            <div class="branding">
                Powered by <span>Relaquent</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Market Cap</div>
                <div class="stat-value" id="totalMarketCap">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Volume</div>
                <div class="stat-value" id="totalVolume">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">BTC Dominance</div>
                <div class="stat-value" id="btcDominance">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Cryptos</div>
                <div class="stat-value" id="activeCryptos">20</div>
            </div>
        </div>

        <div class="market-table">
            <div class="table-header">
                <h2>Live Market Data</h2>
            </div>
            <div id="tableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading market data...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="predictionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Price Prediction</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing market data...</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Chenex v1.1.3 | Developed by Relaquent | Last Update: 11/12/2025</p>
    </footer>

    <script>
        // Detect if running locally or on a server
        const API_BASE = window.location.origin + '/api';
        let marketData = [];
        let retryCount = 0;
        const MAX_RETRIES = 3;

        async function fetchMarketData() {
            try {
                const response = await fetch(`${API_BASE}/prices`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    marketData = result.data;
                    renderTable(marketData);
                    updateStats(marketData);
                    retryCount = 0; // Reset retry count on success
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error fetching market data:', error);
                retryCount++;
                
                let errorMessage = '';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = `
                        <div class="loading">
                            <p style="color: #ef4444; margin-bottom: 1rem;">⚠️ Cannot connect to backend server</p>
                            <p style="color: #94a3b8; font-size: 0.875rem;">Please ensure:</p>
                            <ul style="text-align: left; max-width: 400px; margin: 1rem auto; color: #94a3b8; font-size: 0.875rem;">
                                <li>The Flask backend is running (python app.py)</li>
                                <li>The server is accessible at ${API_BASE}</li>
                                <li>Check the browser console for errors</li>
                            </ul>
                            ${retryCount < MAX_RETRIES ? `<p style="color: #64748b; font-size: 0.875rem; margin-top: 1rem;">Retrying in 5 seconds... (${retryCount}/${MAX_RETRIES})</p>` : ''}
                        </div>
                    `;
                } else {
                    errorMessage = `
                        <div class="loading">
                            <p style="color: #ef4444;">Error: ${error.message}</p>
                            ${retryCount < MAX_RETRIES ? `<p style="color: #64748b; font-size: 0.875rem; margin-top: 1rem;">Retrying in 5 seconds... (${retryCount}/${MAX_RETRIES})</p>` : ''}
                        </div>
                    `;
                }
                
                document.getElementById('tableContainer').innerHTML = errorMessage;
                
                // Retry logic
                if (retryCount < MAX_RETRIES) {
                    setTimeout(fetchMarketData, 5000);
                }
            }
        }

        function formatNumber(num) {
            if (num >= 1e12) return '$' + (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return '$' + (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return '$' + (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return '$' + (num / 1e3).toFixed(2) + 'K';
            return '$' + num.toFixed(2);
        }

        function formatPercent(num) {
            const sign = num >= 0 ? '+' : '';
            return sign + num.toFixed(2) + '%';
        }

        function updateStats(data) {
            const totalMarketCap = data.reduce((sum, coin) => sum + coin.market_cap, 0);
            const totalVolume = data.reduce((sum, coin) => sum + coin.volume, 0);
            const btcMarketCap = data.find(c => c.symbol === 'BTC')?.market_cap || 0;
            const btcDominance = ((btcMarketCap / totalMarketCap) * 100).toFixed(2);

            document.getElementById('totalMarketCap').textContent = formatNumber(totalMarketCap);
            document.getElementById('totalVolume').textContent = formatNumber(totalVolume);
            document.getElementById('btcDominance').textContent = btcDominance + '%';
        }

        function renderTable(data) {
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Coin</th>
                            <th>Price</th>
                            <th class="hide-mobile">1h</th>
                            <th>24h</th>
                            <th class="hide-mobile">7d</th>
                            <th class="hide-mobile">Market Cap</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map((coin, index) => `
                            <tr>
                                <td>${index + 1}</td>
                                <td>
                                    <div class="coin-info">
                                        <img src="${coin.image}" alt="${coin.name}" class="coin-icon">
                                        <div>
                                            <div class="coin-name">${coin.name}</div>
                                            <div class="coin-symbol">${coin.symbol}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>${formatNumber(coin.current_price)}</td>
                                <td class="hide-mobile">
                                    <span class="price-change ${coin.price_change_1h >= 0 ? 'positive' : 'negative'}">
                                        ${formatPercent(coin.price_change_1h)}
                                    </span>
                                </td>
                                <td>
                                    <span class="price-change ${coin.price_change_24h >= 0 ? 'positive' : 'negative'}">
                                        ${formatPercent(coin.price_change_24h)}
                                    </span>
                                </td>
                                <td class="hide-mobile">
                                    <span class="price-change ${coin.price_change_7d >= 0 ? 'positive' : 'negative'}">
                                        ${formatPercent(coin.price_change_7d)}
                                    </span>
                                </td>
                                <td class="hide-mobile">${formatNumber(coin.market_cap)}</td>
                                <td>
                                    <button class="predict-btn" onclick="showPrediction('${coin.id}', '${coin.name}', '${coin.symbol}')">
                                        Predict
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('tableContainer').innerHTML = html;
        }

        async function showPrediction(coinId, coinName, coinSymbol) {
            const modal = document.getElementById('predictionModal');
            modal.classList.add('active');
            
            document.getElementById('modalTitle').textContent = `${coinName} (${coinSymbol}) Prediction`;
            document.getElementById('modalBody').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing market data...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/predict/${coinId}`);
                const result = await response.json();

                if (result.success) {
                    const data = result.data;
                    document.getElementById('modalBody').innerHTML = `
                        <div class="prediction-card">
                            <div class="prediction-label">Current Price</div>
                            <div class="prediction-value">${formatNumber(data.current_price)}</div>
                        </div>
                        
                        <div class="prediction-grid">
                            <div class="prediction-card">
                                <div class="prediction-label">1 Day Prediction</div>
                                <div class="prediction-value">${formatNumber(data.predictions['1_day'])}</div>
                            </div>
                            
                            <div class="prediction-card">
                                <div class="prediction-label">7 Day Prediction</div>
                                <div class="prediction-value">${formatNumber(data.predictions['7_day'])}</div>
                            </div>
                            
                            <div class="prediction-card">
                                <div class="prediction-label">30 Day Prediction</div>
                                <div class="prediction-value">${formatNumber(data.predictions['30_day'])}</div>
                            </div>
                        </div>

                        <div style="margin-top: 1.5rem;">
                            <div class="prediction-label">Market Sentiment</div>
                            <span class="sentiment-badge ${data.sentiment.toLowerCase()}">
                                ${data.sentiment} (${data.confidence}% confidence)
                            </span>
                        </div>

                        <div style="margin-top: 1.5rem; padding: 1rem; background: rgba(99, 102, 241, 0.05); border-radius: 8px; font-size: 0.875rem; color: #94a3b8;">
                            <strong>Disclaimer:</strong> These predictions are based on historical trends and should not be considered financial advice. Cryptocurrency markets are highly volatile.
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('modalBody').innerHTML = `
                    <div style="color: #ef4444; text-align: center;">
                        <p>Error loading prediction. Please try again.</p>
                    </div>
                `;
            }
        }

        function closeModal() {
            document.getElementById('predictionModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('predictionModal').addEventListener('click', (e) => {
            if (e.target.id === 'predictionModal') {
                closeModal();
            }
        });

        // Initialize
        fetchMarketData();
        setInterval(fetchMarketData, 60000); // Refresh every minute
    </script>
</body>
</html>
