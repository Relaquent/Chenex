<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenex Pro - Crypto Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: #f1f5f9;
            min-height: 100vh;
        }
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { display: flex; align-items: center; gap: 1rem; }
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.5rem;
        }
        .logo-text h1 {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .version { font-size: 0.7rem; color: #94a3b8; }
        .status { font-size: 0.9rem; color: #22c55e; font-weight: 600; }
        .container { max-width: 1600px; margin: 2rem auto; padding: 0 2rem; }
        .alert {
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid;
        }
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2); }
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .stat-icon.blue { background: rgba(99, 102, 241, 0.1); color: #6366f1; }
        .stat-icon.purple { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
        .stat-icon.green { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .stat-icon.orange { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .stat-label { font-size: 0.875rem; color: #94a3b8; margin-bottom: 0.5rem; text-transform: uppercase; }
        .stat-value { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.5rem; }
        .stat-change {
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            display: inline-block;
        }
        .positive { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .negative { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .section {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .section-header { padding: 2rem; border-bottom: 1px solid rgba(99, 102, 241, 0.2); }
        .section-title { font-size: 1.5rem; font-weight: 700; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: rgba(99, 102, 241, 0.05); }
        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
        }
        td { padding: 1rem 1.5rem; border-bottom: 1px solid rgba(99, 102, 241, 0.05); }
        tr:hover { background: rgba(99, 102, 241, 0.05); }
        .coin-info { display: flex; align-items: center; gap: 1rem; }
        .coin-icon { width: 32px; height: 32px; border-radius: 50%; }
        .coin-name { font-weight: 700; }
        .coin-symbol { color: #94a3b8; font-size: 0.875rem; }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content {
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 24px;
            max-width: 1200px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            background: rgba(239, 68, 68, 0.1);
            border: none;
            color: #ef4444;
            font-size: 1.5rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }
        .close-btn:hover { background: #ef4444; color: white; }
        .modal-body { padding: 2rem; }
        .pred-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .pred-card { background: rgba(99, 102, 241, 0.08); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 12px; padding: 1.5rem; }
        .pred-label { font-size: 0.875rem; color: #94a3b8; margin-bottom: 0.5rem; }
        .pred-value { font-size: 1.5rem; font-weight: 800; color: #6366f1; }
        .chart-wrap { background: rgba(0, 0, 0, 0.3); border-radius: 16px; padding: 1.5rem; height: 400px; margin: 2rem 0; }
        .indicators { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin: 2rem 0; }
        .indicator { background: rgba(99, 102, 241, 0.05); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 12px; padding: 1rem; }
        .ind-label { font-size: 0.75rem; color: #94a3b8; margin-bottom: 0.5rem; }
        .ind-value { font-size: 1.25rem; font-weight: 700; }
        .sentiment {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 16px;
            text-align: center;
        }
        .sentiment-badge {
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        .strong-bullish { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; }
        .bullish { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .neutral { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }
        .bearish { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .strong-bearish { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; }
        .conf-bar { height: 10px; background: rgba(99, 102, 241, 0.1); border-radius: 10px; overflow: hidden; max-width: 400px; margin: 1rem auto; }
        .conf-fill { height: 100%; background: linear-gradient(90deg, #6366f1, #8b5cf6); }
        .loading { text-align: center; padding: 3rem; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) { .hide-mobile { display: none; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">C</div>
                <div class="logo-text">
                    <h1>Chenex Pro</h1>
                    <div class="version">Analytics v2.0</div>
                </div>
            </div>
            <div class="status" id="status">‚óè Connecting...</div>
        </div>
    </div>

    <div class="container">
        <div id="alertBox"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">üíé</div>
                <div class="stat-label">Market Cap</div>
                <div class="stat-value" id="marketCap">--</div>
                <span class="stat-change positive" id="mcChange">--</span>
            </div>
            <div class="stat-card">
                <div class="stat-icon purple">üìä</div>
                <div class="stat-label">24h Volume</div>
                <div class="stat-value" id="volume">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">‚Çø</div>
                <div class="stat-label">BTC Dominance</div>
                <div class="stat-value" id="btcDom">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orange">üåê</div>
                <div class="stat-label">Markets</div>
                <div class="stat-value" id="markets">--</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Live Market Data</h2>
            </div>
            <div id="tableWrap">
                <div class="loading"><div class="spinner"></div><p>Loading...</p></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Analysis</h3>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>
    </div>

    <script>
        const API = window.location.origin + '/api';
        let chart = null;

        const fmt = n => {
            if (!n && n !== 0) return '$0.00';
            if (n >= 1e12) return '$' + (n/1e12).toFixed(2) + 'T';
            if (n >= 1e9) return '$' + (n/1e9).toFixed(2) + 'B';
            if (n >= 1e6) return '$' + (n/1e6).toFixed(2) + 'M';
            if (n >= 1e3) return '$' + (n/1e3).toFixed(2) + 'K';
            return '$' + n.toFixed(2);
        };

        const pct = n => !n && n !== 0 ? '0.00%' : (n >= 0 ? '+' : '') + n.toFixed(2) + '%';

        const showAlert = (msg, type = 'error') => {
            document.getElementById('alertBox').innerHTML = `
                <div class="alert alert-${type}">
                    <strong>${type === 'error' ? '‚ùå Error:' : '‚ö†Ô∏è Warning:'}</strong> ${msg}
                </div>
            `;
        };

        const clearAlert = () => document.getElementById('alertBox').innerHTML = '';

        async function fetchGlobal() {
            try {
                const res = await fetch(`${API}/global`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const { success, data, error } = await res.json();
                if (!success) throw new Error(error || 'Failed to load global stats');
                
                document.getElementById('marketCap').textContent = fmt(data.total_market_cap);
                document.getElementById('volume').textContent = fmt(data.total_volume);
                document.getElementById('btcDom').textContent = (data.btc_dominance || 0).toFixed(2) + '%';
                document.getElementById('markets').textContent = (data.markets || 0).toLocaleString();
                
                const ch = document.getElementById('mcChange');
                ch.textContent = pct(data.market_cap_change_24h);
                ch.className = 'stat-change ' + (data.market_cap_change_24h >= 0 ? 'positive' : 'negative');
                
                document.getElementById('status').textContent = '‚óè Live';
                document.getElementById('status').style.color = '#22c55e';
                clearAlert();
            } catch (e) {
                console.error('Global stats error:', e);
                document.getElementById('status').textContent = '‚óè Offline';
                document.getElementById('status').style.color = '#ef4444';
                showAlert('Cannot connect to server. Make sure Flask is running on http://localhost:5000', 'error');
            }
        }

        async function fetchMarket() {
            try {
                const res = await fetch(`${API}/prices?per_page=50`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const { success, data, error } = await res.json();
                if (!success) throw new Error(error || 'Failed to load market data');
                
                document.getElementById('tableWrap').innerHTML = `
                    <table>
                        <thead><tr>
                            <th>#</th><th>Coin</th><th>Price</th>
                            <th class="hide-mobile">1h</th><th>24h</th><th class="hide-mobile">7d</th>
                            <th class="hide-mobile">Cap</th><th>Action</th>
                        </tr></thead>
                        <tbody>${data.map(c => `
                            <tr>
                                <td>${c.market_cap_rank || '-'}</td>
                                <td><div class="coin-info">
                                    <img src="${c.image}" class="coin-icon" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2232%22 height=%2232%22><circle cx=%2216%22 cy=%2216%22 r=%2214%22 fill=%22%236366f1%22/></svg>'">
                                    <div><div class="coin-name">${c.name}</div><div class="coin-symbol">${c.symbol}</div></div>
                                </div></td>
                                <td style="font-weight:700">${fmt(c.current_price)}</td>
                                <td class="hide-mobile"><span class="stat-change ${(c.price_change_1h||0)>=0?'positive':'negative'}">${pct(c.price_change_1h||0)}</span></td>
                                <td><span class="stat-change ${(c.price_change_24h||0)>=0?'positive':'negative'}">${pct(c.price_change_24h||0)}</span></td>
                                <td class="hide-mobile"><span class="stat-change ${(c.price_change_7d||0)>=0?'positive':'negative'}">${pct(c.price_change_7d||0)}</span></td>
                                <td class="hide-mobile">${fmt(c.market_cap)}</td>
                                <td><button class="btn btn-primary" onclick="predict('${c.id}','${c.name}')">Predict</button></td>
                            </tr>
                        `).join('')}</tbody>
                    </table>
                `;
            } catch (e) {
                console.error('Market data error:', e);
                document.getElementById('tableWrap').innerHTML = '<div class="loading"><p style="color:#ef4444">Failed to load market data</p></div>';
            }
        }

        async function predict(id, name) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitle').textContent = name;
            document.getElementById('modalBody').innerHTML = '<div class="loading"><div class="spinner"></div><p>Analyzing...</p></div>';
            
            try {
                const [p, c] = await Promise.all([
                    fetch(`${API}/predict/${id}`),
                    fetch(`${API}/chart/${id}?days=30`)
                ]);
                
                if (!p.ok || !c.ok) throw new Error('Failed to fetch data');
                
                const pred = await p.json();
                const chartData = await c.json();
                
                if (!pred.success || !chartData.success) throw new Error('API error');
                
                renderPred(pred.data, chartData.data);
            } catch (e) {
                console.error('Prediction error:', e);
                document.getElementById('modalBody').innerHTML = '<div class="loading"><p style="color:#ef4444">Failed to load prediction</p></div>';
            }
        }

        function renderPred(p, c) {
            const sc = p.sentiment.toLowerCase().replace(' ', '-');
            document.getElementById('modalBody').innerHTML = `
                <div class="pred-grid">
                    <div class="pred-card"><div class="pred-label">Current</div><div class="pred-value">${fmt(p.current_price)}</div></div>
                    <div class="pred-card"><div class="pred-label">1 Day</div><div class="pred-value">${fmt(p.predictions['1_day'])}</div><span class="stat-change ${p.price_changes['1_day']>=0?'positive':'negative'}">${pct(p.price_changes['1_day'])}</span></div>
                    <div class="pred-card"><div class="pred-label">7 Days</div><div class="pred-value">${fmt(p.predictions['7_day'])}</div><span class="stat-change ${p.price_changes['7_day']>=0?'positive':'negative'}">${pct(p.price_changes['7_day'])}</span></div>
                    <div class="pred-card"><div class="pred-label">30 Days</div><div class="pred-value">${fmt(p.predictions['30_day'])}</div><span class="stat-change ${p.price_changes['30_day']>=0?'positive':'negative'}">${pct(p.price_changes['30_day'])}</span></div>
                </div>
                <div class="chart-wrap"><canvas id="chart"></canvas></div>
                <div class="indicators">
                    <div class="indicator"><div class="ind-label">RSI</div><div class="ind-value">${p.technical_indicators?.rsi||0}</div></div>
                    <div class="indicator"><div class="ind-label">MACD</div><div class="ind-value">${p.technical_indicators?.macd||0}</div></div>
                    <div class="indicator"><div class="ind-label">Signal</div><div class="ind-value">${p.technical_indicators?.signal||0}</div></div>
                    <div class="indicator"><div class="ind-label">Volatility</div><div class="ind-value">${p.technical_indicators?.volatility||0}%</div></div>
                </div>
                <div class="sentiment">
                    <h3>Market Sentiment</h3>
                    <div class="sentiment-badge ${sc}">${p.sentiment}</div>
                    <div class="conf-bar"><div class="conf-fill" style="width:${p.confidence}%"></div></div>
                    <p style="color:#94a3b8;font-size:0.875rem">Confidence: ${p.confidence.toFixed(1)}%</p>
                </div>
                <div style="margin-top:2rem;padding:1.5rem;background:rgba(245,158,11,0.1);border:1px solid rgba(245,158,11,0.3);border-radius:12px;font-size:0.875rem;color:#94a3b8">
                    <strong style="color:#f59e0b">‚ö†Ô∏è Disclaimer:</strong> Not financial advice. DYOR.
                </div>
            `;
            drawChart(c);
        }

        function drawChart(data) {
            const ctx = document.getElementById('chart');
            if (!ctx) return;
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Price',
                        data: data.prices.map(p => ({x: p[0], y: p[1]})),
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99,102,241,0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {labels: {color: '#94a3b8'}},
                        tooltip: {
                            backgroundColor: 'rgba(15,23,42,0.95)',
                            callbacks: {label: c => 'Price: ' + fmt(c.parsed.y)}
                        }
                    },
                    scales: {
                        x: {type: 'time', time: {unit: 'day'}, grid: {color: 'rgba(99,102,241,0.1)'}, ticks: {color: '#94a3b8'}},
                        y: {grid: {color: 'rgba(99,102,241,0.1)'}, ticks: {color: '#94a3b8', callback: v => fmt(v)}}
                    }
                }
            });
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            if (chart) {chart.destroy(); chart = null;}
        }

        document.getElementById('modal').onclick = e => {if (e.target === e.currentTarget) closeModal();};

        // Check if running through Flask
        if (window.location.protocol === 'file:') {
            showAlert('Please open through Flask server: python app.py then visit http://localhost:5000', 'warning');
        } else {
            fetchGlobal();
            fetchMarket();
            setInterval(() => {fetchGlobal(); fetchMarket();}, 180000);
        }
    </script>
</body>
</html>
